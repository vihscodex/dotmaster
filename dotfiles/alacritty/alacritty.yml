
window:
  padding:
    x: 10
    y: 5

  decorations: full

  opacity: 0.7
  dynamic_title: true

  history: 10000
  multiplier: 3

font:
  normal:
    family: JetBrainsMono Nerd Font
    #style: Regular

  bold:
    family: JetBrainsMono Nerd Font
    #style: Bold

  
  italic:
    family: JetBrainsMono Nerd Font
    #style: Italic

  bold_italic:
    family: JetBrainsMono Nerd Font
    #style: Bold Italic

  size: 10

# Colors (Tokyo Night) Emilia Rice
# Colors (Jellybeans)
# Catpuccin - Mocha
colors:
  # Default colors
  primary:
    background: '#1E1E2E' # base
    foreground: '#CDD6F4' # text
    # Bright and dim foreground colors
    dim_foreground: '#CDD6F4' # text
    bright_foreground: '#CDD6F4' # text

  # Cursor colors
  cursor:
    text: '#1E1E2E' # base
    cursor: '#F5E0DC' # rosewater
  vi_mode_cursor:
    text: '#1E1E2E' # base
    cursor: '#B4BEFE' # lavender

  # Search colors
  search:
    matches:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0
    focused_match:
      foreground: '#1E1E2E' # base
      background: '#A6E3A1' # green
  footer_bar:
    foreground: '#1E1E2E' # base
    background: '#A6ADC8' # subtext0

  # Keyboard regex hints
  hints:
    start:
      foreground: '#1E1E2E' # base
      background: '#F9E2AF' # yellow
    end:
      foreground: '#1E1E2E' # base
      background: '#A6ADC8' # subtext0

  # Selection colors
  selection:
    text: '#1E1E2E' # base
    background: '#F5E0DC' # rosewater

  # Normal colors
  normal:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

  # Bright colors
  bright:
    black:   '#585B70' # surface2
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#A6ADC8' # subtext0

  # Dim colors
  dim:
    black:   '#45475A' # surface1
    red:     '#F38BA8' # red
    green:   '#A6E3A1' # green
    yellow:  '#F9E2AF' # yellow
    blue:    '#89B4FA' # blue
    magenta: '#F5C2E7' # pink
    cyan:    '#94E2D5' # teal
    white:   '#BAC2DE' # subtext1

  indexed_colors:
    - { index: 16, color: '#FAB387' }
    - { index: 17, color: '#F5E0DC' }

selection:
  save_to_clipboard: false

cursor:
  style:
    shape: Block
    blinking: On
    
  unfocused_hollow: false 
  blink_interval: 550

live_config_reload: true
